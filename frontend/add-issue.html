<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Show Users</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Bug-Tracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Users
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Show Users</a>
                  <a class="dropdown-item" href="#">Add User</a>
                </div>
              </li>
              <!-- /users -->

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Projects
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Show Projects</a>
                  <a class="dropdown-item" href="#">Add Project</a>
                </div>
              </li>
              <!-- /Project -->

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Issues
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Show Issues</a>
                  <a class="dropdown-item" href="#">Add Issue</a>
                </div>
              </li>
              <!-- /Issues -->
            </ul>
          </div>
        </div>
        <!-- /container -->
      </nav>
    </header>

    <main class="my-5">
      <div class="container">
        <h1 class="text-center mb-5">Add Issue</h1>
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="title"
            />
          </div>
          <!-- /form-group -->

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              name="description"
              id="description"
              class="form-control"
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <!-- /form-group -->

          <div class="form-group">
            <label for="status">Status</label>
            <select name="status" id="status" class="form-control">
              <option value="open" selected>Open</option>
              <option value="wip">Wip</option>
              <option value="blocked">Blocked</option>
              <option value="closed">Closed</option>
            </select>
          </div>
          <!-- /form-group -->

          <div class="form-group">
            <label for="project">Project</label>
            <select name="project" id="project" class="form-control">
              <option value="project-1" selected>project-1</option>
              <option value="project-2">project-2</option>
              <option value="project-3">project-3</option>
              <option value="project-4">project-4</option>
            </select>
          </div>
          <!-- /form-group -->

          <button type="submit" class="btn btn-dark" name="save">Save</button>
        </form>
      </div>
      <!-- /container -->
    </main>

    <footer>
      <div class="container">
        <p class="text-center p-3">
          All &copy; Reserved To
          <span style="color: orangered">Ceren</span> 2020
        </p>
      </div>
    </footer>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
